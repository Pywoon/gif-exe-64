<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Gif.exe 64</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">


    <header class="top">
      <div class="brand">
        <img class="logo" src="image/Logo Gif.png" alt="Gif.exe 64">
      </div>
    </header>


    <section class="search-area">
      <input id="search" type="text" value="Recherche" class="search"
        onfocus="if(this.value=='Recherche')this.value='';"
        onblur="if(this.value=='')this.value='Recherche';">
    </section>


    <main>
      <div id="grid" class="grid">
   
      </div>

 
      <div id="pagination" class="pagination"></div>
    </main>


    <section class="download-area">
      <button id="downloadBtn" class="download">Download</button>
      <div id="hint" class="hint">Clique sur une image/GIF pour la s√©lectionner.</div>
    </section>

    <footer class="bottom">
      <div class="support">
        <img class="support-img" src="image/NC7924.png" alt="NC7924">
      </div>

      <div class="nc-logo">
        <img class="nc" src="image/Logo NC.png" alt="NC">
      </div>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
